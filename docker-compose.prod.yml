version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: blog_db_prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-blog_db}
    ports:
      - "${DB_HOST_PORT:-3307}:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blog_network

  backend:
    image: doanlaptrinhblog-backend:latest
    container_name: blog_backend_prod
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: ${DB_USER:-root}
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-blog_db}
      PORT: 4000
      JWT_SECRET: ${JWT_SECRET}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin@123}
      FRONTEND_URL: ${FRONTEND_URL}
      COOKIE_SECURE: "true"
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "4000:4000"
    networks:
      - blog_network

  nginx:
    image: nginx:alpine
    container_name: blog_nginx_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./Front-end:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - blog_network

volumes:
  db_data:
    driver: local

networks:
  blog_network:
    driver: bridge
