server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:4000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Proxy direct backend routes (fallback)
    location /auth/ {
        proxy_pass http://backend:4000/auth/;
    }
    location /posts/ {
        proxy_pass http://backend:4000/posts/;
    }
    location /categories/ {
        proxy_pass http://backend:4000/categories/;
    }
    location /saved/ {
        proxy_pass http://backend:4000/saved/;
    }
    location /admin/ {
        proxy_pass http://backend:4000/admin/;
    }
}
